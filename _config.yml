  -
    scope:
      path: "tutorials/zh-hans"
    values:
      layout: tutorial
      category: tutorial
      show_breadcrumb: true
      show_disqus: true
      show_in_nav: true
      print_pdf: true
  -
    scope:
      path: "tutorials/it"
    values:
      layout: tutorial
      category: tutorial
      show_breadcrumb: true
      show_disqus: true
      show_in_nav: true
      print_pdf: true
  -
    scope:
      path: "labs"
    values:
      layout: labs
      show_disqus: true
      category: lab
  -
    scope:
      path: "pdf"
    values:
      layout: pdflist
      permalink: /:path/:basename:output_ext
      indexed: false
