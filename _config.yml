      show_breadcrumb: true
      show_disqus: true
      show_in_nav: true
      print_pdf: true
  -
    scope:
      path: "tutorials/ko"
    values:
      layout: tutorial
      category: tutorial
      show_breadcrumb: true
      show_disqus: true
      show_in_nav: true
      print_pdf: true
  -
    scope:
      path: "tutorials/pt-br"
    values:
      layout: tutorial
      category: tutorial
      show_breadcrumb: true
